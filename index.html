<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Tracks</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet/less" type="text/css" href="/style-2.less" />
    </head>
    <body>
            <h1>Try Our Quiz Track</h1>
            <div class="quiz-container">
                <div id="questions-wrap">
                    <form methon="post" action="#" >
                        <h3 class="quiz-question-label">Question 1</h3>
                        <div class="question-wrapper">
                            <fieldset>
                                <h3 class="question">What is your Role?</h3>
                                <div class="question-container">
                                    <div class="btn-container">
                                        <input type="radio" id="accounting" name="jobRoles" value="accounting"  checked>
                                        <label for="accounting" class="btn-labels">Accounting</label>
                                    </div>
                                    <div class="btn-container">
                                        <input type="radio" id="call-center" name="jobRoles" value="call-center" >
                                        <label for="call-center" class="btn-labels">Call Center</label>
                                    </div>
                                    <div class="btn-container">
                                        <input type="radio" id="field" name="jobRoles" value="field" >
                                        <label for="field" class="btn-labels">Field</label>
                                    </div>
                                    <div class="btn-container">
                                        <input type="radio" id="IT" name="jobRoles" value="IT" >
                                        <label for="IT" class="btn-labels">IT</label>
                                    </div>
                                    <div class="btn-container">
                                        <input type="radio" id="operations" name="jobRoles" value="operations" >
                                        <label for="operations" class="btn-labels">Operations</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <h3 class="quiz-question-label">Question 2</h3>
                        <div class="question-wrapper">
                            <fieldset>
                                <h3 class="question">What is your level?</h3>
                                <div class="question-container">
                                    <div class="btn-container">
                                        <input type="radio" id="beginner" name="proficiency" value="beginner" >
                                        <label for="operations" class="btn-labels">Beginner</label>
                                    </div>
                                    <div class="btn-container">
                                        <input type="radio" id="intermediate" name="proficiency" value="intermediate" >
                                        <label for="operations" class="btn-labels">Intermediate</label>
                                    </div>
                                    <div class="btn-container">
                                        <input type="radio" id="advanced" name="proficiency" value="advanced" >
                                        <label for="operations" class="btn-labels">Advance</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="submit-container">
                            <button id="submit" type="submit" value="Submit">Submit</button>
                            <i class="material-icons">arrow_forward</i>
                        </div>
                    </form>
                </div>
                <div id="results-container">
                    <h2>Thanks You!</h2>
                    <p>Your custom agenda will download automatically.</p>
                    <span id="result"></span>
                </div>
            </div>

            <!-- Material Design Icon script -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!-- LESS script -->
            <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
            <script src="/quiz-tracks.js" async defer></script>
    </body>
</html>
