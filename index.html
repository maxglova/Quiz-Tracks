<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Tracks</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet/less" type="text/css" href="/style-2.less" />
    </head>
    <body>
            <h1>Try Our Quiz Track</h1>
            <div class="quiz-container">
                <div id="question-wrap">
                    <h3 class="quiz-question-label">Question 1</h3>
                    <div class="question-container">
                        <h3 class="question">What is Your Role?</h3>
                        <div id="roles-container">
                            <div class="btn-container">
                                <input type="radio" id="accounting-btn" name="jobRoles" value="accounting" checked>
                                <label for="accounting" class="btn-labels">Accounting</label>
                            </div>
                            <div class="btn-container">
                                <input type="radio" id="call-center-btn" name="jobRoles" value="call-center">
                                <label for="call-center" class="btn-labels">Call Center</label>
                            </div>
                            <div class="btn-container">
                                <input type="radio" id="field-btn" name="jobRoles" value="field">
                                <label for="field" class="btn-labels">Field</label>
                            </div>
                            <div class="btn-container">
                                <input type="radio" id="IT-btn" name="jobRoles" value="IT">
                                <label for="IT" class="btn-labels">IT</label>
                            </div>
                            <div class="btn-container">
                                <input type="radio" id="operations-btn" name="jobRoles" value="operations">
                                <label for="operations" class="btn-labels">Operations</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
        <script src="/quiz-tracks.js" async defer></script>
    </body>
</html>
